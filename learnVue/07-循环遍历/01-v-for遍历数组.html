<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="movie in movies">{{movie}}</li>
    </ul>

    <ul>
        <li v-for="(movie,index) in movies">{{index}}.{{movie}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            movies: ["海贼王","火影忍者","一人之下"]
        }
    })
</script>

</body>
</html>

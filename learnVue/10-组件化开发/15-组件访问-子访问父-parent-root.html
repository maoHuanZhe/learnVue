<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h1>我是父组件</h1>
        <ccpn></ccpn>
    </div>
</template>
<template id="ccpn">
    <div>
        <h1>我是子组件</h1>
        <button @click="click">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: "#cpn",
        components : {
            ccpn : {
                template: "#ccpn",
                methods: {
                    click() {
                        //获取父组件
                        console.log(this.$parent);
                        console.log(this.$root);
                    }
                },
            }
        }
    };

    const app = new Vue({
        el: "#app",
        data: {

        },
        components: {
            cpn
        }
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h1>当前计数：{{count}}</h1>
        <button @click="decrement">-</button>
        <button @click="increment">+</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {

        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    increment() {
                        this.count++;
                    },
                    decrement() {
                        this.count--;
                    }
                }
            }
        }
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1 class="title" :class="[active,line]">{{message}}</h1>
    <h2 :class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Vue",
            active : 'active',
            line: 'line'
        },
        methods: {
            getClasses: function () {
                return [this.active,this.line]
            }
        }
    })
</script>
</body>
</html>

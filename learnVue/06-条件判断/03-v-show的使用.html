<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <span v-show="isShow">{{message}}</span>
    <button @click="btnClick">切换显示</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Vue",
            isShow: true
        },
        methods: {
            btnClick() {
                this.isShow = !this.isShow;
            }
        }
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">{{message}}</div>

<script src="../js/vue.js"></script>
<script>
    // let：定义变量
    // const：定义常量
    const app = new Vue({
       el : '#app', //挂载要管理的元素
       data : {     //定义数据
           message : "Hello Vuejs"
       }
    })
</script>
</body>
</html>

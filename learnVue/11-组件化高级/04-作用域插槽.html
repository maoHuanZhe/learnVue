<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn>
        <template slot-scope="slot">
            <span>{{slot.data.join("*")}}</span>
        </template>
    </cpn>
</div>

<template id="cpn">
    <div>
        <slot :data="movies">
            <ul>
                <li v-for="movie in movies">{{movie}}</li>
            </ul>
        </slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {

        },
        components: {
            cpn: {
                template: "#cpn",
                data() {
                    return {
                        movies: ["海贼王","一人之下"]
                    }
                }
            }
        }
    })
</script>

</body>
</html>
